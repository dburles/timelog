<head>
	<title>Log</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container-fluid pull-right">
					{{> nav}}
				</div>
			</div>
		</div>
		{{> main}}
		{{> config}}
	</div>
</body>

<template name="main">
	<div class="row {{visibility}}">
		<div class="span4">
			{{> main_form}}
		</div>
		<div class="span8">
			{{> listing}}
			{{> info}}
		</div>
	</div>
</template>

<template name="config">
	<div class="row {{visibility}}">
		<div class="span4">
			{{> config_form}}
		</div>
	</div>
</template>

<template name="nav">
	<ul class="nav">
		<li class="{{active_main}}">
			<a id="main" href="#">Home</a> 
		</li>
		<li class="{{active_config}}">
			<a id="config" href="#">Config</a>
		</li>
		<li>
			{{loginButtons align="right"}}
		</li>							
	</ul>
</template>

<template name="main_form">
	<form>
		<label>Duration</label>
		<input id="time" type="number" step="any" class="input-xlarge input-block-level">
		<label>Task</label>
		<input id="task" type="text" class="input-xlarge input-block-level">
		<input type="submit" id="add" class="btn" value="Add">
	</form>
</template>

<template name="config_form">
	<form>
		<label>Goal</label>
		<input value="{{profile.goal}}" id="goal" type="number" step="any" class="input-xlarge input-block-level">
		<input type="submit" id="save" class="btn" value="Save">
	</form>
</template>

<template name="listing">
	<table class="table table-striped">
		<thead>
			<tr>
				<th width="100">Duration</th>
				<th>Task</th>
			</tr>
		</thead>
		<tbody>
			{{#each log}}
				{{> entry}}
			{{/each}}			
		</tbody>
	</table>
</template>

<template name="entry">
	<tr>
		<td><span class="badge">{{time}}</span></td>
		<td>{{task}}</td>
		<td><a href="#" class="pull-right delete"><i class="icon-remove"></i></td>
	</tr>
</template>

<template name="info">
	<table class="table">
		<thead>
			<tr>
				<th width="100">Total</th>
				<th>Remaining</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><span class="badge">{{total}}</span></td>
				<td><span class="badge">{{remaining}}</span></td>
			</tr>
		</tbody>
	</table>
</template>
