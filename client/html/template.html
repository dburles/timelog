<head>
  <title>log</title>
</head>

<body>
	{{loginButtons align="right"}}
	{{> form}}
	{{> listing}}
	{{> info}}
</body>

<template name="form">
	<input type="text" name="" id="time" placeholder="time">
	<input type="text" name="" id="task" placeholder="task">
	<input type="button" value="add" id="add">
</template>

<template name="listing">
	<ul>
		{{#each log}}
			{{> entry}}
		{{/each}}
	</ul>
</template>

<template name="entry">
	<li>{{time}} - {{task}} - <a class="delete">x</a></li>
</template>

<template name="info">
	<p>t: {{total}} - r: {{remaining}}</p>
</template>
